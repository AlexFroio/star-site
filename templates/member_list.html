{% include 'head.html' %}

<section>
	<form action="" method="GET" id="semesterSelect" style="float: right;">
		<select name="semester">
			{% for semester in semesters %}
				<option value="{{ semester['id'] }}"{% if semester['selected'] %} selected="selected"{% endif %}>{{ semester['pretty'] }}</option>
			{% endfor %}
		</select>
	</form>
	<h1>Members</h1>
	<table class="bigListTable">
		{% for member in members %}
			<tr>
				<td><a href="/members/info?id={{ member.id }}">{{ member.name }}</a></td>
				<td><abbr title="{{ member.rank_name }}">{{ member.rank_disp }}</abbr></td>
			</tr>
		{% endfor %}
	</table>
	{% if admin %}
		<p><a href="/members/edit">Add member</a></p>
	{% endif %}
</section>

{% include 'foot.html' %}
