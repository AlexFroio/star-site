{% include 'head.html' %}

<section>
	<h1>Edit Member</h1>
	<form action="" method="POST">
		<table class="simpleTable">
			<tr>
				<td>
					System ID
				</td>
				<td>
					<input type="text" value="{{ member.id }}" disabled="disabled" />
					<input type="hidden" name="id" value="{{ member.id }}" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="show">Show publicly?</label>
				</td>
				<td>
					<input type="checkbox" name="show"{% if member.show %} checked="checked"{% endif %} />
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Name</label>
				</td>
				<td>
					<input type="text" name="name" value="{{ member.name or '' }}" required="required" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="dce">DCE</label>
				</td>
				<td>
					<input type="text" name="dce" value="{{ member.dce or '' }}" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Preferred e-mail address</label>
				</td>
				<td>
					<input type="email" name="email" value="{{ member.email or '' }}" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="current_student">Current student</label>
				</td>
				<td>
					<input type="checkbox" name="current_student"{% if member.current_student %} checked="checked"{% endif %} />
				</td>
			</tr>
			<tr>
				<td>
					Semesters paid
					<br />
					<small>Ctrl+click to multi-select</small>
				</td>
				<td>
					<select name="semesters_paid" multiple="multiple" size="{{ semesters|length }}">
						{% for semester in semesters %}
							<option value={{ semester }}{% if semester in member.semesters_paid %} selected="selected"{% endif %}>{{ semester }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Volunteer rank for committee service?
				</td>
				<td>
					<input type="checkbox" name="committee_rank"{% if member.committee_rank %} checked="checked"{% endif %} />
				</td>
			</tr>
			<tr>
				<td>
					Awarded merit ranks?
				</td>
				<td>
					<input type="checkbox" name="merit_rank1"{% if member.merit_rank1 %} checked="checked"{% endif %} />
					<input type="checkbox" name="merit_rank2"{% if member.merit_rank2 %} checked="checked"{% endif %} />
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Save</button>
				</td>
		</table>
	</form>
</section>
<br />

{% include 'foot.html' %}
